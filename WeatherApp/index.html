<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <title>Weather APP</title>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="index.html">
                <div class="logo-img me-3">
                    <img src="imgs/logo.png" alt="" class="img-fluid" />
                </div>
                <div class="logo-body d-flex justify-content-center align-items-start flex-column">
                    <h1 class="m-0">Weather App</h1>
                </div>
            </a>
        </div>
    </nav>
    <!-- header -->
    <header>
        <div class="container">
            <form action="" class="location-search">
                <input type="text" name="" id="search" placeholder="Find your location ..." />
                <input type="button" value="Find" />
                <p id="errorMessage" class="text-warning p-3 d-none position-absolute">
                    Please enter a real location ..
                </p>
            </form>
            <div class="weather-body">
                <div class="row">
                    <div class="col-md-4 p-0">
                        <div id="todayWeather"></div>
                    </div>
                    <div class="col-md-4 p-0">
                        <div id="tomorrowWeather"></div>
                    </div>
                    <div class="col-md-4 p-0">
                        <div id="dayAfterTomorrowWeather"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- footer -->
    <footer>
    </footer>















    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
